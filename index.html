		function easy(){
			var x = 150;
            var y = 450;

            var dy = 4;
            var WIDTH = 4;
            var HEIGHT;
            var r = 10;
            var ctx;
            var paddlex;
            var paddleh;
            var paddlew;

			var vs=0;
			var oblak = new Image();
			oblak.src = "img/aa.png";
			var asteroid = new Image();
			asteroid.src = "img/asteroid.png";
			
			//jaz
			var a=0;
			
			//timer
			var sekunde;
			var sekundeI;
			var minuteI;
			var intTimer;
			var izpisTimer;
			var start=true;
			
			//timer
			function timer(){
				if(start==true){
					sekunde++;

					sekundeI = ((sekundeI = (sekunde % 60)) > 9) ? sekundeI : "0"+sekundeI;
					minuteI = ((minuteI = Math.floor(sekunde / 60)) > 9) ? minuteI : "0"+minuteI;
					izpisTimer = minuteI + ":" + sekundeI;

					$("#cas").html(izpisTimer);
				}
			}
			
            function init_paddle() {
                paddlex = 2;
                paddleh = 15;
                paddlew = 150;
            }

            function init() {
                sekunde = 0;
				izpisTimer = "00:00";
				intTimer = setInterval(timer, 1000);
				ctx = $('#canvas')[0].getContext("2d");
                tocke = 0;
                $("#tocke").html(tocke);
                WIDTH = $("#canvas").width();
                HEIGHT = $("#canvas").height();
				intervalId = setInterval(draw, 10);
				return intervalId;
            }



            function circle(x, y, r) {
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.fill();
            }

            function rect(x, y, w, h) {
                ctx.beginPath();
                ctx.rect(x, y, w, h);
                ctx.closePath();
                ctx.fill();
				ctx.fillStyle = "white";
            }

            function clear() {
                ctx.clearRect(0, 0, WIDTH, HEIGHT);
            }
            var rightDown = false;
            var leftDown = false;

            //nastavljanje leve in desne tipke
            function onKeyDown(evt) {
                if (evt.keyCode == 39)
                    rightDown = true;
                else if (evt.keyCode == 37) leftDown = true;
            }

            function onKeyUp(evt) {
                if (evt.keyCode == 39)
                    rightDown = false;
                else if (evt.keyCode == 37) leftDown = false;
            }
            $(document).keydown(onKeyDown);
            $(document).keyup(onKeyUp);

            var canvasMinX;
            var canvasMaxX;

            function init_mouse() {
                //canvasMinX = $("#canvas").offset().left;
                canvasMinX = $("canvas").offset().left+80;
                canvasMaxX = canvasMinX + WIDTH;
            }

            function onMouseMove(evt) {
                if (evt.pageX > canvasMinX && evt.pageX < canvasMaxX) {
                    paddlex = evt.pageX - canvasMinX;
                }
            }
            $(document).mousemove(onMouseMove);

            var bricks;
            var NROWS;
            var NCOLS;
            var BRICKWIDTH;
            var BRICKHEIGHT;
            var PADDING;

            function initbricks() { //inicializacija opek - polnjenje v tabelo
                NROWS = 2;
                NCOLS = 6;
                BRICKWIDTH = (WIDTH / NCOLS) - 1;
                BRICKHEIGHT = 130;
                PADDING = 1;
                bricks = new Array(NROWS);
                for (i = 0; i < NROWS; i++) {
                    bricks[i] = new Array(NCOLS);
                    for (j = 0; j < NCOLS; j++) {
                        bricks[i][j] = 1;
                    }
                }
            }

            //END LIBRARY CODE
            function draw() {
                clear();
				//ctx.drawImage(asteroid,x,y);
                circle(x, y, 10);
                //premik ploščice levo in desno
                if (rightDown) {
                    if ((paddlex + paddlew) < WIDTH) {
                        paddlex += 5;
                    } else {
                        paddlex = WIDTH - paddlew;
                    }
                }
                else if (leftDown) {
                    if (paddlex > 0) {
                        paddlex -= 5;
                    } else {
                        paddlex = 0;
                    }
                }
                rect(paddlex, HEIGHT - paddleh, paddlew, paddleh);
				
                //riši opeke
				vs=0;
				for (i = 0; i < NROWS; i++) {
					for (j = 0; j < NCOLS; j++) {
						if(bricks[i][j]==0){
							vs++;
						}
					}
				}
				if(vs==(NROWS*NCOLS)){
					var playerName = localStorage.getItem('playerName');
					if (playerName) {
						var highScores = JSON.parse(localStorage.getItem('highScores')) || [];
						highScores.push({ name: playerName, score: tocke, time: izpisTimer, status: "Zmaga", level: "Easy" });
						localStorage.setItem('highScores', JSON.stringify(highScores));
					}
					Swal.fire({
					title: 'WIN',
					confirmButtonColor: 'gray',
					});
					clearInterval(intTimer);
					clearInterval(intervalId);
					Swal.fire({
					title: 'WIN',
					confirmButtonColor: 'gray',
					});
					
					return;
				}
				else{
				for (i = 0; i < NROWS; i++) {
                    for (j = 0; j < NCOLS; j++) {
                        if (bricks[i][j] == 1) {
                            //vstavljanje slike
							ctx.drawImage(oblak, (j * (BRICKWIDTH + PADDING)) + PADDING, (i * (BRICKHEIGHT + PADDING)) + PADDING, BRICKWIDTH, BRICKHEIGHT);
							//rect((j * (BRICKWIDTH + PADDING)) + PADDING,(i * (BRICKHEIGHT + PADDING)) + PADDING,BRICKWIDTH, BRICKHEIGHT);
                        }
                    }
                }}

                rowheight = BRICKHEIGHT + PADDING / 2; //Smo zadeli opeko?
                colwidth = BRICKWIDTH + PADDING / 2;
                row = Math.floor(y / rowheight);
                col = Math.floor(x / colwidth);
                //Če smo zadeli opeko, vrni povratno kroglo in označi v tabeli, da opeke ni več
                if (y < NROWS * rowheight && row >= 0 && col >= 0 && bricks[row][col] == 1) {
                    dy = -dy; bricks[row][col] = 0; //clear();
                    //tocke += 10; //v primeru, da imajo opeko večjo utež lahko prištevate tudi npr. 2 ali 3; pred tem bi bilo smiselno dodati še kakšen pogoj, ki bi signaliziral mesta opek, ki imajo višjo vrednost
                    //dodajanje kode za različne vrednosti opek
					if(row==0)
						tocke += 20;
					else 
						tocke += 10;
					$("#tocke").html(tocke);
                }
                if (x + dx > WIDTH - r || x + dx < 0 + r)
                    dx = -dx;
                if (y + dy < 0 + r)
                    dy = -dy;
                else if (y + dy > HEIGHT - r) {
					start=false;
                    //Odboj kroglice, ki je odvisen od odboja od ploščka 
                    if (x > paddlex && x < paddlex + paddlew) {
                        //clear();
						dx = 8 * ((x - (paddlex + paddlew / 2)) / paddlew);
                        dy = -dy;
						start=true;
                    }
                    else if (y + dy > HEIGHT - r){
                        clearInterval(intervalId);
						Swal.fire({
					title: 'GAME OVER',
					});
					clearInterval(intTimer); // stop the timer
					start = false; // set the start flag to false to stop the timer in the timer function
					Swal.fire({
					title: 'GAME OVER',
					confirmButtonColor: 'gray',
					});
					var playerName = localStorage.getItem('playerName');
					if (playerName) {
						var highScores = JSON.parse(localStorage.getItem('highScores')) || [];
						highScores.push({ name: playerName, score: tocke, time: izpisTimer, status: "Poraz", level: "Easy" });
						localStorage.setItem('highScores', JSON.stringify(highScores));
					}
					}
                }
                x += dx;
                y += dy;
            }

            init();
            init_paddle();
            init_mouse();
            initbricks();
		}

                    //dodajanje kode za različne vrednosti opek
					if(row==0)
						tocke += 30;
					else if(row==1)
						tocke += 20;
					else
						tocke += 10;
					$("#tocke").html(tocke);
                }
                if (x + dx > WIDTH - r || x + dx < 0 + r)
                    dx = -dx;
                if (y + dy < 0 + r)
                    dy = -dy;
                else if (y + dy > HEIGHT - r) {
					start=false;
                    //Odboj kroglice, ki je odvisen od odboja od ploščka 
                    if (x > paddlex && x < paddlex + paddlew) {
                        //clear();
						dx = 8 * ((x - (paddlex + paddlew / 2)) / paddlew);
                        dy = -dy;
						start=true;
                    }
                    else if (y + dy > HEIGHT - r){
                        clearInterval(intervalId);
						Swal.fire({
					title: 'GAME OVER',
					});
					clearInterval(intTimer); // stop the timer
					start = false; // set the start flag to false to stop the timer in the timer function
					Swal.fire({
					title: 'GAME OVER',
					confirmButtonColor: 'gray',
					});
					var playerName = localStorage.getItem('playerName');
					if (playerName) {
						var highScores = JSON.parse(localStorage.getItem('highScores')) || [];
						highScores.push({ name: playerName, score: tocke, time: izpisTimer, status: "Poraz", level: "Medium" });
						localStorage.setItem('highScores', JSON.stringify(highScores));
					}
					}
                }
                x += dx;
                y += dy;
            }

            init();
            init_paddle();
            init_mouse();
            initbricks();

		function hard(){
			var x = 150;
            var y = 450;
            var dx = 2;
            var dy = 4;
            var WIDTH = 4;
            var HEIGHT;
            var r = 10;
            var ctx;
            var paddlex;
            var paddleh;
            var paddlew;
            var tocke; //deklaracija spremenljivke
			//deklaracija in inicializacija slike
			var vs=0;
			var oblak = new Image();
			oblak.src = "img/aa.png";
			var asteroid = new Image();
			asteroid.src = "img/asteroid.png";
			
			//jaz
			var a=0;
			
			//timer
			var sekunde;
			var sekundeI;
			var minuteI;
			var intTimer;
			var izpisTimer;
			var start=true;
			
			//timer
			function timer(){
				if(start==true){
					sekunde++;

					sekundeI = ((sekundeI = (sekunde % 60)) > 9) ? sekundeI : "0"+sekundeI;
					minuteI = ((minuteI = Math.floor(sekunde / 60)) > 9) ? minuteI : "0"+minuteI;
					izpisTimer = minuteI + ":" + sekundeI;

					$("#cas").html(izpisTimer);
				}
			}
			
            function init_paddle() {
                paddlex = 2;
                paddleh = 15;
                paddlew = 150;
            }

            function init() {
                sekunde = 0;
				izpisTimer = "00:00";
				intTimer = setInterval(timer, 1000);
				ctx = $('#canvas')[0].getContext("2d");
                tocke = 0;
                $("#tocke").html(tocke);
                WIDTH = $("#canvas").width();
                HEIGHT = $("#canvas").height();
				intervalId = setInterval(draw, 10);
				return intervalId;
            }



            function circle(x, y, r) {
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.fill();
            }

            function rect(x, y, w, h) {
                ctx.beginPath();
                ctx.rect(x, y, w, h);
                ctx.closePath();
                ctx.fill();
				ctx.fillStyle = "white";
            }

            function clear() {
                ctx.clearRect(0, 0, WIDTH, HEIGHT);
            }
            var rightDown = false;
            var leftDown = false;

            //nastavljanje leve in desne tipke
            function onKeyDown(evt) {
                if (evt.keyCode == 39)
                    rightDown = true;
                else if (evt.keyCode == 37) leftDown = true;
            }

            function onKeyUp(evt) {
                if (evt.keyCode == 39)
                    rightDown = false;
                else if (evt.keyCode == 37) leftDown = false;
            }
            $(document).keydown(onKeyDown);
            $(document).keyup(onKeyUp);

            var canvasMinX;
            var canvasMaxX;

            function init_mouse() {
                //canvasMinX = $("#canvas").offset().left;
                canvasMinX = $("canvas").offset().left+80;
                canvasMaxX = canvasMinX + WIDTH;
            }

            function onMouseMove(evt) {
                if (evt.pageX > canvasMinX && evt.pageX < canvasMaxX) {
                    paddlex = evt.pageX - canvasMinX;
                }
            }
            $(document).mousemove(onMouseMove);

            var bricks;
            var NROWS;
            var NCOLS;
            var BRICKWIDTH;
            var BRICKHEIGHT;
            var PADDING;

            function initbricks() { //inicializacija opek - polnjenje v tabelo
                NROWS = 4;
                NCOLS = 10;
                BRICKWIDTH = (WIDTH / NCOLS) - 1;
                BRICKHEIGHT = 80;
                PADDING = 1;
                bricks = new Array(NROWS);
                for (i = 0; i < NROWS; i++) {
                    bricks[i] = new Array(NCOLS);
                    for (j = 0; j < NCOLS; j++) {
                        bricks[i][j] = 1;
                    }
                }
            }

            //END LIBRARY CODE
            function draw() {
                clear();
				//ctx.drawImage(asteroid,x,y);
                circle(x, y, 10);
                //premik ploščice levo in desno
                if (rightDown) {
                    if ((paddlex + paddlew) < WIDTH) {
                        paddlex += 5;
                    } else {
                        paddlex = WIDTH - paddlew;
                    }
                }
                else if (leftDown) {
                    if (paddlex > 0) {
                        paddlex -= 5;
                    } else {
                        paddlex = 0;
                    }
                }
                rect(paddlex, HEIGHT - paddleh, paddlew, paddleh);
				
                //riši opeke
				vs=0;
				for (i = 0; i < NROWS; i++) {
					for (j = 0; j < NCOLS; j++) {
						if(bricks[i][j]==0){
							vs++;
						}
					}
				}
				if(vs==(NROWS*NCOLS)){
					var playerName = localStorage.getItem('playerName');
					if (playerName) {
						var highScores = JSON.parse(localStorage.getItem('highScores')) || [];
						highScores.push({ name: playerName, score: tocke, time: izpisTimer, status: "Zmaga", level: "Hard" });
						localStorage.setItem('highScores', JSON.stringify(highScores));
					}
					Swal.fire({
					title: 'WIN',
					confirmButtonColor: 'gray',
					});
					clearInterval(intTimer);
					clearInterval(intervalId);
					Swal.fire({
					title: 'WIN',
					confirmButtonColor: 'gray',
					});
					return;
				}
				else{
				for (i = 0; i < NROWS; i++) {
                    for (j = 0; j < NCOLS; j++) {
                        if (bricks[i][j] == 1) {
                            //vstavljanje slike
							ctx.drawImage(oblak, (j * (BRICKWIDTH + PADDING)) + PADDING, (i * (BRICKHEIGHT + PADDING)) + PADDING, BRICKWIDTH, BRICKHEIGHT);
							//rect((j * (BRICKWIDTH + PADDING)) + PADDING,(i * (BRICKHEIGHT + PADDING)) + PADDING,BRICKWIDTH, BRICKHEIGHT);
                        }
                    }
                }}

                rowheight = BRICKHEIGHT + PADDING / 2; //Smo zadeli opeko?
                colwidth = BRICKWIDTH + PADDING / 2;
                row = Math.floor(y / rowheight);
                col = Math.floor(x / colwidth);
                //Če smo zadeli opeko, vrni povratno kroglo in označi v tabeli, da opeke ni več
                if (y < NROWS * rowheight && row >= 0 && col >= 0 && bricks[row][col] == 1) {
                    dy = -dy; bricks[row][col] = 0; //clear();
                    //tocke += 10; //v primeru, da imajo opeko večjo utež lahko prištevate tudi npr. 2 ali 3; pred tem bi bilo smiselno dodati še kakšen pogoj, ki bi signaliziral mesta opek, ki imajo višjo vrednost
                    //dodajanje kode za različne vrednosti opek
					if(row==0)
						tocke += 40;
					else if(row==1)
						tocke += 30;
					else if(row==2)
						tocke += 20;
					else
						tocke += 10;
					$("#tocke").html(tocke);
                }
                if (x + dx > WIDTH - r || x + dx < 0 + r)
                    dx = -dx;
                if (y + dy < 0 + r)
                    dy = -dy;
                else if (y + dy > HEIGHT - r) {
					start=false;
                    //Odboj kroglice, ki je odvisen od odboja od ploščka 
                    if (x > paddlex && x < paddlex + paddlew) {
                        //clear();
						dx = 8 * ((x - (paddlex + paddlew / 2)) / paddlew);
                        dy = -dy;
						start=true;
                    }
                    else if (y + dy > HEIGHT - r){
                        clearInterval(intervalId);
						Swal.fire({
					title: 'GAME OVER',
					confirmButtonColor: 'gray',
					});
					clearInterval(intTimer); // stop the timer
					start = false; // set the start flag to false to stop the timer in the timer function
					Swal.fire({
					title: 'GAME OVER',
					});
					var playerName = localStorage.getItem('playerName');
					if (playerName) {
						var highScores = JSON.parse(localStorage.getItem('highScores')) || [];
						highScores.push({ name: playerName, score: tocke, time: izpisTimer, status: "Poraz", level: "Hard" });
						localStorage.setItem('highScores', JSON.stringify(highScores));
					}
					}
                }
                x += dx;
                y += dy;
            }

            init();
            init_paddle();
            init_mouse();
            initbricks();
		}
		
    </script>
